<!Doctype HTML>
<html>
<title>Studygroupfinder</title>

<script src="./chatScript.js"></script>
  <script src="./cookieScript.js"></script>
  <script src="./darkmode.js"></script>
  <script src="./redirectionScript.js"></script>
<head>
<meta charset = "UTF-8">

	<div class="headerContainer"> 
	
		<div class="headerImage" col="1"> 
			<b onclick="switchToMain()"><img src="Logo/logo.png" alt="Menu" style="padding-top: 5pt;" /></b>

		</div>
		
		<div class="topnav" col="2"> 
			<a class="logout" href="./login.html">Abmelden</a>
			<a onclick="switchToSettings()">Einstellungen</a>
			<a onclick="switchToProfile()">Profil</a>
			<a onclick="switchToMessages()">Nachrichten</a>
			<a onclick="switchToMain()">Startseite</a>
		</div>
		
	</div>

	<link rel="stylesheet" href="style.css">
</head>
<body onload="initPage();setTheme()">

	<div class="container"> 
	
		<!-- Groups Menu -->
		<div class="left" col="1"> 
			<p>Deine Chats:</p>
			<div onclick="switchToChat()" class="groupelement">
				<div class="elempic">
					<img class="profilepic" src="Logo/groupProg.png" height="110" width="110"/>
				</div>
				<div class="elemname" style="color: red;">
					<p>Rosemarie</p>
				</div>
				<div class="elemstat">
					<img src="Logo/bubble.png" height="50" width="40"/>
				</div>
			</div>
			<p>Deine Gruppenchats:</p>
			<div onclick="switchTogroupChat(3)" class="groupelement">
				<div class="elempic">
					<img class="profilepic" src="Logo/groupAna.png" height="110" width="110"/>
				</div>
				<div class="elemname">
					<p> Analysis A </p>
				</div>
				<div class="elemstatWaiting">
					<img src="Logo/bubble.png" height="50" width="40"/>
				</div>
			</div>
			<div onclick="switchTogroupChat(4)" class="groupelement">
				<div class="elempic">
					<img class="profilepic" src="Logo/group1.png" height="110" width="110"/>
				</div>
				<div class="elemname">
					<p> Lina A </p>
				</div>
				<div class="elemstat">
					<img src="Logo/bubble.png" height="50" width="40"/>
				</div>
			</div>
			<div onclick="switchTogroupChat(5)" class="groupelement">
				<div class="elempic">
					<img class="profilepic" src="Logo/group2.png" height="110" width="110"/>
				</div>
				<div class="elemname">
					<p> GDS </p>
				</div>
				<div class="elemstat">
					<img src="Logo/bubble.png" height="50" width="40"/>
				</div>
			</div>
			<div onclick="switchTogroupChat(2)" class="groupelement">
				<div class="elempic">
					<img class="profilepic" src="Logo/groupET.png" height="110" width="110"/>
				</div>
				<div class="elemname">
					<p> E-Technik </p>
				</div>
				<div class="elemstat">
					<img src="Logo/bubble.png" height="50" width="40"/>
				</div>
			</div>
			<div onclick="switchTogroupChat(1)" class="groupelement">
				<div class="elempic">
					<img class="profilepic" src="Logo/groupProg.png" height="110" width="110"/>
				</div>
				<div class="elemname">
					<p> Prog 1 </p>
				</div>
				<div class="elemstat">
					<img src="Logo/bubble.png" height="50" width="40"/>
				</div>
			</div>
			<div onclick="" class="groupelement" style="border-color: green;">
				<div class="elempic">
					<img class="profilepic" src="Logo/newGroup.png" height="110" width="110"/>
				</div>
				<div class="elemname">
					<p> Neuer Chat </p>
				</div>
			</div>
		</div>
		
		<!-- Main-Stuff -->
		<div class="center" col="2"> 
			<p>Rosemarie</p>
			<div class="body" id="chat"></div>
			<form class="message-form">
				<input autofocus class="message-form-input" id="message" placeholder="Schreibe eine Nachricht.." type="text"></input>
				<button class="message-form-button" onclick="sendMessage()" type="button">Senden</button>
			</form>
		</div>
		
	</div>

	<div class="footer"> 
			<p href=""> Impressum </p>
	</div>
	
	</body>

	<script>
		function initPage(){
		var elements = document.getElementsByClassName("elemstat");
    	while(elements.length > 0){
        	elements[0].parentNode.removeChild(elements[0]);
    	}
  }
	</script>
</html>
