<!Doctype html>
<html>
<title>Studyfinder</title>
<head>
	<meta charset="UTF-8">
	<script src="loginScript.js"></script>
	<script src="cookieScript.js"></script>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
</head>

<div class="FormularDiv col-6 CenterMargin">
<ul>
	<p id="nameLabel" class="FormLabel">Name:</p>

</ul>

	<p id="passwordLabel" class="FormLabel">Passwort:</p>
	<input id="passwordInput" class="FormInput col-6" type="password">
</ul>
</div>

<input id="register" class="LoginButton" type="submit" value="Anmelden" onclick="login(event);">
</div>
</html>
