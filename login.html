<!Doctype html>
<html>
<title>Studyfinder</title>
<head>
	<meta charset="UTF-8">
	<script src="loginScript.js"></script>
	<script src="cookieScript.js"></script>
	<link rel="stylesheet" href="loginStyle.css">
</head>
<img src="moon.png" class="Darkmode-Button" onclick="darkmode_toggle(event);">
<div class="FormularDiv col-6 CenterMargin">
<ul>
	<p id="nameLabel" class="FormLabel">Name:</p>
	<input autofocus id="nameInput" class="FormInput" type="text">
</ul>
<ul>
	<p id="passwordLabel" class="FormLabel">Passwort:</p>
	<input id="passwordInput" class="FormInput" type="password">
</ul>
</div>

<input id="loginButton" class="Button" type="button" value="Anmelden" onclick="login(event);">
</div>
</html>
