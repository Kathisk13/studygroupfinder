<!Doctype html>
<html>
<title>Studygroupfinder</title>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="registerStyle.css">
</head>

<img src="moon.png" class="Darkmode-Button" onclick="darkmode_toggle(event);">

<div class="ProfilePicDiv col-6 CenterMargin">
	<img id="ProfilePic" class="ProfilePic" src="Logo/Jonas.png" alt="ProfilePicture">
	<button id="uploadImage"class="PicUploadButton" onclick="uploadPic(event);">Profilbild hochladen</button>
</div>

<div class="FormularDiv col-6 CenterMargin">
<ul>
	<p id="nameLabel" class="FormLabel CenterMargin ">Name:</p>
	<input autofocus id="nameInput" class="FormInput CenterMargin col-6" type="text">
</ul>

<ul>
	<p id="passwordLabel" class="FormLabel CenterMargin">Passwort:</p>
	<input id="passwordInput" class="FormInput CenterMargin col-6" type="password">
</ul>
</div>

<div class="Stroke"></div>

<div class="FormularDiv col-6 CenterMargin">

<ul>
	<p id="fachLabel" class="FormLabel CenterMargin ">Fach:</p>
	<input id="fachInput" class="FormInput CenterMargin col-6" type="text">
</ul>
<ul>
	<p id="ortLabel" class="FormLabel CenterMargin ">Ort:</p>
	<input id="ortInput" class="FormInput CenterMargin col-6" type="text">
</ul>
<ul>
	<p id="hobbyLabel" class="FormLabel CenterMargin ">Hobby:</p>
	<input id="hobbyInput" class="FormInput CenterMargin col-6" type="text">
</ul>
<details class="timeTable">
<summary>Eingabe der Verfügungszeiten</summary>
	<table id="timeTable" class="timeTable">
		<tr class="timeTable">
			<th class="timeTable">Montag</th>
			<th class="timeTable">Dienstag</th>
			<th class="timeTable">Mittwoch</th>
			<th class="timeTable">Donnerstag</th>
			<th class="timeTable">Freitag</th>
			<th class="timeTable">Samstag</th>
			<th class="timeTable">Sonntag</th>
		</tr>
	</table>
</details>
<input id="register" class="RegisterButton" type="submit" value="Registrierung abschließen" onclick="register(event);">
</div>
<script src="cookieScript.js"></script>
<script src="registerScript.js"></script>
</html>
