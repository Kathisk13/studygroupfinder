<!Doctype HTML>
<html>
<script src="./darkmode.js"></script>
<script src="./cookieScript.js"></script>
<script src="./profile.js"></script>
<script>
window.onload = function() {
  setTheme();
  getInfo();
}
</script>
<head>
  <meta charset="UTF-8">

  <div class="headerContainer">

    <div class="headerImage" col="1">
      <b onclick="switchToMain()"><img src="Logo/logo.png" alt="Menu" style="padding-top: 5pt;" /></b>
    </div>

    <div class="topnav" col="2">
      <a class="logout" href="./login.html">Abmelden</a>
      <a onclick="switchToSettings()">Einstellungen</a>
      <a class="active" onclick="switchToProfile()">Profil</a>
      <a onclick="switchToMessages()">Nachrichten</a>
      <a onclick="switchToMain()">Startseite</a>
    </div>

  </div>
  <!--  <link rel="stylesheet" href="registerStyle.css">-->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <!-- Main-Stuff -->
    <div class="col-10" style="padding-left:10%">
      <h1> Profil </h1>
      <div class="ProfilePicDiv col-6 CenterMargin">

        <img id="ProfilePic" class="profilepic" src="Logo/Jonas.png" alt="ProfilePicture">
        <button id="uploadImage" class="PicUploadButton" onclick="uploadPic(event);">Profilbild hochladen</button>
      </div>

      <br>

      <form onsubmit="updateInfo();return false">
        <div class="table-row">
          <label for="nameInput">Name</label>
          <input onfocus="this.value=''" id="nameInput" type="text">
          <button id="changeNameButton" type="button" onclick="change('name')">Name 채ndern</button>
        </div>
        <div class="table-row">
          <label for="oldPasswordInput">Altes Passwort:</label>
          <input id="oldPasswordInput" type="password"><span style="display: none;" id="errorOldPass"></span>
        </div>
        <div class="table-row">
          <label for="newPasswordInput">Neues Passwort:</label>
          <input id="newPasswordInput" type="password">
          <button id="changePasswordButton" type="button" onclick="changePassword()">Passwort 채ndern</button>
        </div>
        <div class="table-row">
          <label for="fachInput">Fach:</label>
          <input onfocus="this.value=''" id="fachInput" type="text">
          <button id="changeNameButton" type="button" onclick="change('fach')">Fach 채ndern</button>
        </div>
        <div class="table-row">
          <label for="ortInput">Ort:</label>
          <input onfocus="this.value=''" id="ortInput" type="text">
          <button id="changeNameButton" type="button" onclick="change('ort')">Ort 채ndern</button>
        </div>
        <button id="updateInfoButton" type="submit">Angaben aktualisieren</button>
      </form>
    </div>

    <div class="footer">
      <p href=""> Impressum </p>
    </div>
</body>

<!-- Navigation via Top Menu -->
<script>

  function switchToSettings() {
    window.location = "settings.html";
  }

  function switchToMain() {
    window.location = "dashboard.html";
  }

  function switchToMessages() {
    window.location = "chatOverview.html";
  }

  function switchToProfile() {
    window.location = "profile.html";
  }

</script>

</html>
