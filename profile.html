<!Doctype HTML>
<html>
<script src="./darkmode.js"></script>
<script src="./cookieScript.js"></script>
<script src="./profile.js"></script>
<script src="./redirectionScript.js"></script>
<script>
  window.onload = function () {
    setTheme();
    getInfo();
    createTimeTable();
  }
</script>

<head>
    <title>Studygroupfinder</title>
  <meta charset="UTF-8">

  <div class="headerContainer">

    <div class="headerImage" col="1">
      <b onclick="switchToMain()"><img src="Logo/logo.png" alt="Menu" style="padding-top: 5pt;" /></b>
    </div>

    <div class="topnav" col="2">
      <a class="logout" href="./login.html">Abmelden</a>
      <a onclick="switchToSettings()">Einstellungen</a>
      <a class="active" onclick="switchToProfile()">Profil</a>
      <a onclick="switchToMessages()">Nachrichten</a>
      <a onclick="switchToMain()">Startseite</a>
    </div>

  </div>
  <!--  <link rel="stylesheet" href="registerStyle.css">-->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="flex-container">

    <!-- Main-Stuff -->
    <div class="col-10" style="padding-left:10%">
      <h1> Profil </h1>
      <div class="flex-container">

        <img id="ProfilePic" class="profilepic" src="Logo/Jonas.png" alt="ProfilePicture">
        <button id="uploadImage" onclick="uploadPic(event);">Profilbild hochladen</button>
      </div>

      <br>

      <form onsubmit="updateInfo();return false">
        <div class="table-row">
          <label for="nameInput">Name:</label>
          <input autofocus id="nameInput" type="text">
        </div>
        <div class="table-row">
          <label for="oldPasswordInput">Altes Passwort:</label>
          <input id="oldPasswordInput" type="password"><span style="visibility: hidden;" id="errorOldPass">Das war wohl das falsche Passwort, probier's nochmal</span>
        </div>
        <div class="table-row">
          <label for="newPasswordInput">Neues Passwort:</label>
          <input id="newPasswordInput" type="password">
        </div>
        <div class="table-row">
          <label for="fachInput">Fach:</label>
          <input id="fachInput" type="text">
        </div>
        <div class="table-row">
          <label for="ortInput">Ort:</label>
          <input id="ortInput" type="text">
        </div>
        <div class="table-row">
          <label for="hobbyInput">Hobby:</label>
          <input id="hobbyInput" type="text">
        </div>
        <div class="table-row">
          <label></label>
          <details class="timeTable">
            <summary>Eingabe der Verf√ºgungszeiten</summary>
            <table id="timeTable" class="timeTable">
              <tr class="timeTable">
                <th class="timeTable">Montag</th>
                <th class="timeTable">Dienstag</th>
                <th class="timeTable">Mittwoch</th>
                <th class="timeTable">Donnerstag</th>
                <th class="timeTable">Freitag</th>
                <th class="timeTable">Samstag</th>
                <th class="timeTable">Sonntag</th>
              </tr>
            </table>
          </details>
        </div>
        <div class="table-row">
          <label></label>
          <button id="updateInfoButton" type="submit">Angaben aktualisieren</button>
        </div>
      </form>
    </div>

    <div class="footer">
     <a href="https://www.uni-hannover.de/"> Impressum </a>
    </div>
</body>

</html>
